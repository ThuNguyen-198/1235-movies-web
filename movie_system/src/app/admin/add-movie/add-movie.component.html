<div class="container mt-5 align-items-center">
    <div class="row align-items-center">
        <div class="col-sm-3">
            <i class="material-icons-outlined float-start" style="font-size: 70px; color: bisque; padding-right: 10px;">
                theaters
            </i>
            <h1>Add Movies</h1>
        </div>
        <div class="col-sm-6">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-all-tab" data-bs-toggle="tab" data-bs-target="#nav-all" type="button" role="tab" aria-controls="nav-all" aria-selected="false">All</button>
                  <button class="nav-link" id="nav-current-tab" data-bs-toggle="tab" data-bs-target="#nav-current" type="button" role="tab" aria-controls="nav-current" aria-selected="false">Current</button>
                  <button class="nav-link" id="nav-upcoming-tab" data-bs-toggle="tab" data-bs-target="#nav-coming" type="button" role="tab" aria-controls="nav-upcoming" aria-selected="false">Upcoming</button>
                  <button class="nav-link" id="nav-add-tab" data-bs-toggle="tab" data-bs-target="#nav-add" type="button" role="tab" aria-controls="nav-add" aria-selected="true">Add Movies</button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">...</div>
                <div class="tab-pane fade" id="nav-current" role="tabpanel" aria-labelledby="nav-current-tab">...</div>
                <div class="tab-pane fade" id="nav-upcoming" role="tabpanel" aria-labelledby="nav-upcoming-tab">...</div>
                <div class="tab-pane fade show active" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab">...</div>
              </div>
        </div>
    </div>
</div>
<div class="container px-3 py-4">
    <div class="movie-items m-2 p-4" style="background-color: rgba(255, 255, 255, 0.6); border-radius: 10px;">

        <div class="row">
            <div class="col-sm-10">
                <h1
                    style="text-transform: uppercase; font-family: 'Fredoka One', cursive; filter: drop-shadow(3px 3px 3px black); font-size: 40px;">
                    The Chosen
                </h1>
            </div>
            <div class="col text-end pt-4 pt-lg-0">
                <button class="btn btn-outline-danger" *ngIf="userRole === 'admin'">
                    <i class="material-symbols-outlined text-center justify-content-md-center"
                        style="font-size: 20px;">
                        delete
                    </i>
                </button>
            </div>
            <div class="col pt-4 pt-lg-0">
                <img src="" class="float-start"
                    style="height: 150px; width:270px; margin-right:15px; border-radius: 10px;">
                <p style="margin-left:10px; margin-right: 20px;">
                    
                </p>
            </div>
        </div>

        <div class="row justify-content-end">
            <button class="btn btn-outline-light"
                style="font-size: 20px; font-weight: bold; width:20%; margin-right: 10px;">
                <a routerLink="movie-details" style="text-decoration: none; color: antiquewhite;">More details</a>
            </button>
        </div>

    </div>
</div>
