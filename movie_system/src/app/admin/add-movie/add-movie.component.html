<div class="container px-3 py-4">
    <div class="movie-items m-2 p-4" style="background-color: rgba(255, 255, 255, 0.6); border-radius: 10px;">

        <div class="row">
            <div class="col-sm-10">
                <h1
                    style="text-transform: uppercase; font-family: 'Fredoka One', cursive; filter: drop-shadow(3px 3px 3px black); font-size: 40px;">
                    The Chosen
                </h1>
            </div>
            <div class="col text-end pt-4 pt-lg-0">
                <button class="btn btn-outline-danger" *ngIf="userRole === 'admin'">
                    <i class="material-symbols-outlined text-center justify-content-md-center"
                        style="font-size: 20px;">
                        delete
                    </i>
                </button>
            </div>
            <div class="col pt-4 pt-lg-0">
                <img src="" class="float-start"
                    style="height: 150px; width:270px; margin-right:15px; border-radius: 10px;">
                <p style="margin-left:10px; margin-right: 20px;">
                    
                </p>
            </div>
        </div>

        <div class="row justify-content-end">
            <button class="btn btn-outline-light"
                style="font-size: 20px; font-weight: bold; width:20%; margin-right: 10px;">
                <a routerLink="movie-details" style="text-decoration: none; color: antiquewhite;">More details</a>
            </button>
        </div>

    </div>
</div>
