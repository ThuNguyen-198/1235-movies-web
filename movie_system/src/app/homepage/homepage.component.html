<div style="background: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
    url('assets/images/bg.jpg');background-size: cover; 
    height:100%; overflow: auto; opacity: 75%; 
    display: flex; flex-direction: column;">

    <nav class="navbar navbar-light navbar-expand-md justify-content-md-center justify-content-start" style="background-color: rgba(255, 255, 255, 0.18);">
        
        <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                  <i class="material-icons-outlined align-items-center">menu</i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Browse current movie catalog</a></li>
                  <li><a class="dropdown-item" href="#">Browse upcoming movie catalog</a></li>
                  <li><a class="dropdown-item" href="#">Add show</a></li>
                  <li><a class="dropdown-item" href="#">Delete show</a></li>
                  <li><a class="dropdown-item" href="#">Current status report</a></li>
                </ul>
              </div> 
        </div>

        <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">
            <a class="nav-link navbar-brand mx-0 d-none d-md-inline" href="">
                <img src="assets/images/icons8-film-reel-100.png" style="filter: invert(90%); height:50%; width: 50%;">
            </a>
        </div>

        <div class="navbar-collapse collapse justify-content-end">
            <h2 style="font-size: 14px; padding-right: 15px; color:white">Welcome, {{username}}</h2>
            <img class="rounded-circle shadow-4-strong" alt="User Profile" src="assets/images/user-profile.png" 
                style="height:50px; width:50px;"/>
        </div>
    </nav>

    <div class="container p-3" style="margin-top: 10px;">
        <div class="row align-items-center">
            <div class="col text-end">
                <i class="material-icons-outlined" style="font-size: 40px; color:bisque"> 
                    manage_search
                </i>
            </div>

            <div class="col-sm-10">
                <input type="text" class="form-control p-3" id="exampleFormControlInput1" placeholder="What movie are you looking for?">
            </div>

            <div class="col-sm">
                <button style="background-color: transparent;">
                    <img src="/assets/images/enter-key.svg"/>
                </button>
            </div>

        </div>
    </div>

    <div class="container mt-5">
        <i class="material-icons-outlined float-start" style="font-size: 70px; color: bisque; padding-right: 10px;">
            theaters
        </i>
        <h1 style="font-family: 'Permanent Marker', cursive; color: bisque; font-size: 50px; text-align: left;">Upcoming</h1>
    </div>
    <div class="container px-3 py-4" style="background-color: rgba(255, 228, 196, 0.386); border-radius: 10px; margin-top: 30px; margin-bottom: 30px;">
        <div class="movie-items m-2 p-4" style="background-color: rgba(255, 255, 255, 0.6); border-radius: 10px;">
            
            <div class="row">
                <h1 style="text-transform: uppercase; font-family: 'Fredoka One', cursive;">{{movies[0].title}}</h1>
                <div class="col pt-4 pt-lg-0">
                    <img src={{movies[0].poster_path}} class="float-start" style="height: 150px; width:270px; margin-right:15px; border-radius: 10px;">
                    <p style="margin-left:10px; margin-right: 20px;font-weight: 600;">{{movies[0].overview}}</p>
                </div>
                
            </div>
            
        </div>
    </div>

</div>
