<div style="background-image: url('assets/images/bg.jpg'); background-size: cover; height:100%;">
    <div class="container h-100 text-center">
            <div class="header justify-content-center">
                <img src="assets/images/icons8-film-reel-100.png" alt="123Movies" style="height:70px;">
                <h2>Welcome to 1235Movies!</h2>
                </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <h2>{{loginTitle}}</h2>
                    <div class="form-group">
                        <label for="inputUsername"></label>
                        <input type="text" class="form-control p-3" [(ngModel)]="username" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword"></label>
                        <input type="password" class="form-control p-3" id="inputPassword" placeholder="Enter password">
                    </div>

                    <button class="form-control btn btn-primary submit p-3"
                    [disabled]="username === ''">Login</button>
                </div>
            </div>
    </div>

</div>
