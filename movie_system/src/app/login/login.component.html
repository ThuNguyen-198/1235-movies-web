
    <app-header-bar></app-header-bar>
    <div class="container text-center">
        <div class="header justify-content-center">
            <img src="assets/images/icons8-film-reel-100.png" alt="123Movies" style="height:70px; filter: invert(90%)">
            <h2 style="padding-top:20px; color: white;">Welcome to 1235Movies!</h2>
        </div>
        <div class="row justify-content-center p-4">
            <div class="col-lg-10 col-lg-4 p-4">
                <h2 style="color: white">{{loginTitle}}</h2>
                <div class="form-group">
                    <label for="inputUsername"></label>
                    <input type="text" class="form-control p-3" [(ngModel)]="username" id="inputUsername" required
                        placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="inputPassword"></label>
                    <input type="password" class="form-control p-3" id="inputPassword" required
                        placeholder="Enter password">
                </div>
            </div>
            <div class="col-lg-5 col-lg-4">
                <button class="form-control btn btn-primary submit p-3" [disabled]="username === ''"
                    (click)="onLogin()">Login</button>
            </div>

            <div class="row justify-content-center p-3" style="background-color: transparent;">
                <p>Don't have an account? <a routerLink="/register" style="text-decoration: none;"> Register here!</a>
                </p>
            </div>


        </div>

    </div>
